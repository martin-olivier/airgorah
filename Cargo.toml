[package]
name = "airgorah"
version = "0.1.0"
edition = "2021"
authors = ["Martin Olivier <martin.olivier@live.fr>"]
license = "MIT"
description = "A WiFi pentest application that can performs deauth attacks and WPA/WPA2 passwords cracking"
homepage = "https://github.com/martin-olivier/airgorah"
repository = "https://github.com/martin-olivier/airgorah"
documentation = "https://github.com/martin-olivier/airgorah"
keywords = ["networking", "pentest", "aircrack-ng", "gui", "linux"]
readme = "README.md"
exclude = ["/.github"]

[dependencies]
serde = { version = "1.0.104", features = ["derive"] }
serde_json = "1.0.86"
csv = "1.1.6"
glib = "0.15.12"
sudo = "0.6.0"
ctrlc = "3.2.3"
regex = "1.6.0"
lazy_static = "1.4.0"
which = "4.3.0"

[dependencies.gtk4]
version = "0.4.8"
default-features = false
features = ["v4_6"]